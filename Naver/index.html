<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/aa285c689f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav id="left">
        <div class="icon">
          <a href=""><img src="./img/headicons/icon1.png" alt=""></a>
        </div>
        <div class="icon">
          <a href=""><img src="./img/headicons/icon2.png" alt=""></a>
        </div>
      </div>
    </nav>
    <nav id="right">
        <div class="icon">
          <a href=""><img src="./img/headicons/icon3.png" alt=""></a>
        </div>
        <div class="icon">
          <a href=""><img src="./img/headicons/icon4.png" alt=""></a>
        </div>
        <div class="icon">
          <a href=""><img src="./img/headicons/icon5.png" alt=""></a>
      </nav>
    </header>
    <div id="wrap">
      <section id="main-img">
        <div id="spring">          
          <a href=""><img width="100%" src="./img/maingif.gif" alt=""></a>
        </div>
        <div id="search">
          <img id="navericon" src="./img/search/upload_1706768306167Uw4bN.png" alt="">
          <input id="search-bar" type="text" placeholder="검색어를 임력해 주세요">
        </div>
      </section>
      <section id="icons">
        <div class="icon">
          <a href="#">
            <img src="./img/mainicons/news.png" alt="news">
          </a>
          <div>뉴스판</div>
        </div>
        <div class="icon">
          <a href="#">
            <img src="./img/mainicons/shopping.png" alt="shopping">
          </a>
          <div>쇼핑판</div>
        </div>
        <div class="icon">
          <a href="#">
            <img src="./img/mainicons/economy.png" alt="economy">
          </a>
          <div>경제판</div>
        </div>
        <div class="icon">
          <a href="#">
            <img src="./img/mainicons/clip.png" alt="clip">
          </a>
          <div>클립판</div>
        </div>
        <div class="icon">
          <a href="#">
            <img src="./img/mainicons/mail.png" alt="mail">
          </a>
          <div>메일</div>
        </div>
        <div class="icon">
          <a href="#">
            <img src="./img/mainicons/caffe.png" alt="caffe">
          </a>
          <div>카페</div>
        </div>
        <div class="icon">
          <a href="#">
            <img src="./img/mainicons/blog.png" alt="blog">
          </a>
          <div>블로그</div>
        </div>
        <div class="icon blank">
          <a href="#">
            <img src="./img/mainicons/upload_1619497854375Q53rw.png">
            <div>끄앙</div>
          </a>
        </div>
      </section>
      <section class="card-section">
        <div class="card-section-container left">
          <div class="weather">
            <div>
              <p>6.2도 서울</p>
              <p>어제보다 5도 높아요</p>
            </div>
            <div class="sun"></div>
          </div>
          <div class="card-news">
            <div class="card-news-header">
              <p>조엘님을 위한 추천</p>
              <p>내 구독></p>
            </div>
            <div class="card-news-main">
              <p> 미유 | 2일 전</p>
            </div>
            <div class="card-news-information">
              <p> 여론조사 전화 차단 SKT KT LG U+ <br> 알뜰폰 수신거부 "1분 컷" 방법</p>
              <p> 한국리서치 등 3개기관에 의해 실시된... 더보기 > </p>
              <div class="news-img">
                <img cover src="./img/card section/card section img 1.jpg" alt="#">
              </div>
            </div>
            <div class="like">
              <div class="love">
                <i class="fa-regular fa-heart"></i>
                <p>226</p>
              </div>
              <div class="love">
                <i class="fa-regular fa-comment"></i>
                <p>19</p>
              </div>
              <div class="love">
                <i class="fa-solid fa-share"></i>
              </div>
              <div class="love">
                <i class="fa-regular fa-envelope"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="card-section-container right">
          <div class="weather">
            <div>
              <p>826.56</p>               
              <p>코스피</p>
            </div>
          </div>
          <div class="card-news">
            <div class="card-news-main-right">
              <p> 꼬꼬엄마 | 3일 전</p>
            </div>
            <div class="card-news-information">
              <p> 프리미어리그 맨체스터 유나이티드 출신 <br> 제시 린가드 FC서울 입단</p>
              <p> K리그에서 좋은 성적 내겠다 포부 밝혀... 더보기 > </p>
              <div class="news-img">
                <img cover src="./img/card section/1707520558318047.webp" alt="#">
              </div>
            </div>
            <div class="like">
              <div class="love">
                <i class="fa-regular fa-heart"></i>
                <p>999999</p>
              </div>
              <div class="love">
                <i class="fa-regular fa-comment"></i>
                <p>9999999</p>
              </div>
              <div class="love">
                <i class="fa-solid fa-share"></i>
              </div>
              <div class="love">
                <i class="fa-regular fa-envelope"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
