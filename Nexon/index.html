<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/aa285c689f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div id="wrap">
    <header>
      <div class="head">
        <div class="menu">
          <i class="fa-solid fa-bars"> 메뉴</i>
        </div>
        <div class="logo">
          <a href="#">
            <img src="./img/logo.png" alt="logo">
          </a>
        </div>
        <div class="log-in">
          <a href="#">회원가입</a>
          <a href="#">로그인</a>
        </div>
      </div>
    </header>
    <figure>
      <div class="events">
        <div class="event">
          <ul class="event01">
            <li>
              <a href="">
                <p>FC온라인</p>
                <h3>FC온라인 설날 버닝!</h3>
              </a>
            </li>
            <li>
              <a href="">
                <p>프라시아 전기</p>
                <h3>설렘 가득 설맞이 이벤트</h3>
              </a>
            </li>
            <li>
              <a href="">
                <p>넥슨</p>
                <h3>넥슨 보안 캠페인</h3>
              </a>
            </li>
            <li>
              <a href="">
                <p>웨이크러너</p>
                <h3>2월 Steam 공개 시...</h3>
              </a>
            </li>
          </ul>
        </div>
    </figure>
    <section>
      <div class="recommend">
        <h1>추천게임</h1>
        <h3>#최근 신규 플레이어가 많은</h3>
        <div class="game-cards">
          <div class="game-card">
            <div class="game-img">
              <img src="./img/FCON.png" alt="game01">
            </div>
            <div class="game-card-name">
              <span>추천</span>
              <p>FC 온라인</p>
            </div>
          </div>
          <div class="game-card">
            <div class="game-img">
              <img src="./img/maple.png" alt="game02">
            </div>
            <div class="game-card-name">
              <span>추천</span>
              <p>메이플스토리</p>
            </div>
          </div>
          <div class="game-card">
            <div class="game-img">
              <img src="./img/bram.jpg" alt="game03">
            </div>
            <div class="game-card-name">
              <span>추천</span>
              <p>바람의 나라</p>
            </div>
          </div>
          <div class="game-card">
            <div class="game-img">
              <img src="./img/hang.png" alt="game05">
            </div>
            <div class="game-card-name">
              <span>추천</span>
              <p>항아리게임</p>
            </div>
          </div>
          <div class="game-card">
            <div class="game-img">
              <img src="./img/hyundea.jpg" alt="game03">
            </div>
          </div>
        </div>
      </div>
      <div class="login-section">
        <div class="center">
          <a href="#">고객센터</a>
          <a href="#">보안센터</a>
        </div>
        <form class="log-in-form" action="">
          <div class="ID-login"><a href="">NEXON ID 로그인</a></div>
          <div class="login-buttons">
            <span><a href="">일회용 로그인</a></span>
            <span><a href="">QR 로그인</a></span>
          </div>
          <div class="other-logins">
            <p>다른 계정 간편 로그인</p>
            <a class="google" href="#"></a>
            <a class="facebook" href="#"></a>
            <a class="naver" href="#"></a>
            <a class="apple" href="#"></a>
          </div>
          <div class="login-help">
            <div class="ID&Password">
              <a href="">넥슨 ID 찾기</a>
              <a href="">비밀번호 찾기</a>
            </div>
            <a href="">회원가입</a>
          </div>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
