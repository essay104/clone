<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section01">
      <h1>컴퓨터와 가위!! 바위 보!</h1>
      <form class="rockScissorsPaper" action="#">
        <input type="text" placeholder="묵 찌 빠 !!" />
        <input type="submit" value="내기" />
      </form>
      <div class="result"></div>
      <div class="result2"></div>
    </section>
    <section class="section02">
      <div class="container">
        <div class="block">
          <h3>컴퓨터 선택 :</h3>
          <p class="computer-choice"></p>
        </div>
        <div class="block">
          <h3>당신의 선택 :</h3>
          <p class="you-choice"></p>
        </div>
      </div>
      <div class="buttons">
        <button class="red">가위</button>
        <button class="blue">바위</button>
        <button class="green">보</button>
      </div>
      <div class="result3"></div>
    </section>
  </body>
</html>
