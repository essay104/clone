<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>

  <body>
    <!DOCTYPE html>
    <html lang="ko">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <section id="home">
          <div id="header">
            <h1>Road To <br /><b>Champion</b></h1>
            <div class="headerP">
              <p></p>
              <p>Who is will be the <span> Winner?</span></p>
            </div>
            <div class="header_popup">
              <i class="fa-solid fa-angle-right"></i>
              <p>정상을 향한 위대한 여정</p>
            </div>
            <div id="date">
              <div class="leftDay"></div>
              <div class="currentTime"></div>
            </div>
          </div>
          <div class="home-contents">
            <div class="scrollButton">
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>
        </section>
        <div id="headerBar">
          <div class="header-Top">
            <div class="logo">
              <div class="header-logo"></div>
              <h1>Premier League 23/24</h1>
            </div>
            <div class="nav">
              <ul class="menu">
                <li>section01</li>
                <li>section02</li>
                <li>section03</li>
                <li>section04</li>
                <li>section05</li>
              </ul>
            </div>
          </div>
        </div>
        <section class="section01">
          <h1>Challengers</h1>
          <div class="section01Content"></div>
          <iframe src="" id="contentFrame"></iframe>
          <div class="btns">
            <div class="btn">
              <div class="manBtn"></div>
            </div>
            <div class="btn">
              <div class="liverBtn"></div>
            </div>
            <div class="btn">
              <div class="arsenalBtn"></div>
            </div>
          </div>
        </section>
      </body>
    </html>
